# ✅ Server Configuration
server.port=8081

# ✅ H2 Database Configuration (in-memory, no installation needed)
spring.datasource.url=jdbc:h2:mem:ecommerce_db
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ✅ JPA + Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# ✅ H2 Console (for viewing DB in browser)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ✅ CORS (optional – handled in controllers)
# This is usually configured in code, but here for completeness
